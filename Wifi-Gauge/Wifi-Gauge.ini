[Rainmeter]
Update=1000

[Metadata]
Name=Gs Gauges
Author=Grant Smith
Information=My second rainmeter skin
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=0.1

[Variables]
LightPink=255,50,255
DarkPink=100,0,80
White=255,255,255
Grey=96,96,96
LightYellow=255,200,0
DarkYellow=128,100,0
LightCyan=0,255,255
DarkCyan=0,94,94
LightOrange=255,108,17
DarkOrange=127,52,8
LightColor=#LightOrange#
DarkColor=#DarkOrange#

[MeasureSSIDName]
Measure=WiFiStatus
WiFiInfoType=SSID
WiFiListStyle=0

[MeasureWifiEncryption]
Measure=WiFiStatus
WiFiInfoType=Encryption
WiFiListStyle=2

[MeasureWifiAuth]
Measure=WiFiStatus
WiFiInfoType=AUTH
WiFiListStyle=6

[MeasureWifiNetworkList]
Measure=WiFiStatus
WiFiInfoType=List
WiFiListStyle=0

[MeasureNetworkQuality]
Measure=WiFiStatus
WiFiInfoType=Quality

[MeterWifiText] ;Prints the letters "Wifi"
Meter=String
X=33
Y=25
FontFace=Segoe UI
FontSize=8
FontColor=#LightColor#,255
AntiAlias=1
StringEffect=Border
FontEffectColor=#LightColor#,105
Text="Wifi"

[EmptyGauge] ;Draws the full empty gauge
Meter=Roundline
H=90
W=90
X=0
Y=-5
;solidColor = #FFFFFF ;for testing
StartAngle=(Rad(150))
RotationAngle=(Rad(200))
LineStart=30
LineLength=26
LineColor=#DarkColor#,255
Solid=1
AntiAlias=1
ToolTipTitle=Wifi Information
ToolTipIcon=INFO
AutoScale=1
ToolTipText= Quality: [MeasureNetworkQuality]%#CRLF#of Maximum dBm#CRLF#Encryption: [MeasureWifiEncryption]#CRLF#Auth: [MeasureWifiAuth]#CRLF#Networks:#CRLF#[MeasureWifiNetworkList]
DynamicVariables=1

[MeterWifiQuality] 
Meter=Roundline
MeasureName=MeasureNetworkQuality
H=90
W=90
X=0
Y=-5
StartAngle=(Rad(150))
RotationAngle=(Rad(200))
LineStart=30
LineLength=26
LineColor=#LightColor#,255
Solid=1
AntiAlias=1

[MeterSSIDName] ;Prints the SSID Name
MeasureName=MeasureSSIDName
Meter=String
X=22
Y=41
FontFace=Segoe UI
FontSize=8
FontColor=#LightColor#,255
AntiAlias=1
StringEffect=Border
FontEffectColor=#LightColor#,105
Text="%1"

